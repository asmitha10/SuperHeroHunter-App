<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!--link fontawsome-->
  <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>

  <!--link bootstrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <!--link css-->
  <link rel="stylesheet" href="style.css">

  <title>SuperHero Hunter App</title>
</head>

<body>
  <div>

    <!--navbar-->
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-logo" href="#">
          Superhero Hunter
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggle"><i class="fa-solid fa-bars"></i></span>
    </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-flex flex ">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="app2.html">Favourites</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!--main-->
    <div class="container">
      <!--search bar-->
      <div id="search-bar">
        <div><i class="fa-solid fa-magnifying-glass" id="search-icon"></i></div>
        <input type="search" id="my-search" placeholder="Search for your superheroes...."
          onkeyup="showCorrespondingHeros()">
      </div>

      <!-- text div -->
      <div class="mt-5 mb-5">
        <h4 class="text-center">EXPLORE THE MARVEL STUDIO</h4>
      </div>

      <!--all searched heros show in this div-->
      <div id="cards-group">
      </div>
    </div>


  </div>
    <!-- link for bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
    <!-- link for my javascript code -->
    <script src="app.js"></script>

    
</body>

</html>
